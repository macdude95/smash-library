<mat-form-field appearance="outline" class="w-100">
  <mat-label>Search</mat-label>
  <input
    matInput
    type="search"
    placeholder="Ex. Mang0 vs Zain at Big House"
    [(ngModel)]="searchQuery"
    (keyup.enter)="performSearch()"
    autocomplete="off"
  />
  <button matSuffix mat-button>
    <mat-icon (click)="performSearch()">search</mat-icon>
  </button>
</mat-form-field>
