<button mat-button routerLink="{{ getRouterLink(this.searchResult) }}">
  <div class="row">
    <div class="col-5">
      <img class="w-100" [src]="searchResult?.imageLink" />
    </div>
    <div class="col-7">
      <span class="d-flex">{{ searchResult?.title }}</span>
    </div>
  </div>
</button>
